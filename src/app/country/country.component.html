<div class="CountryDiv">
    <div class="card" style="width: 18rem;">
      <img  [src]="flag" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <p class="card-text">Capital:{{capital}}</p>
        <p class="card-text">Currencies:{{currencies}}</p>
  
    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#staticBackdrop' + name">
  Population
  </button>
  
    
  
  
  <!-- Modal -->
  <div class="modal fade" [id]="'staticBackdrop' + name" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" [attr.aria-labelledby]="'staticBackdropLabel' + name" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" [id]="'staticBackdropLabel' + name">{{name}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Population number:{{population}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>
